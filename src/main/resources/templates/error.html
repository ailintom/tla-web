<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xml:lang="en"
      layout:decorate="~{base}"
>
  <head>
    <title th:text="#{error_500}"/>
  </head>

  <body>

    <div layout:fragment="content" style="min-height: 500px">

      <div class="row mb-3 details-header">
         <div id="review-state-header" class="col-sm-12 col-lg-8">
            <h3 class="id mt-1">
              <span class="text-monospace text-uppercase font-weight-bold"  th:text="#{error_500}">Error description</span>
            </h3>
            <!--<p class="text-muted" th:text="|Error ${code != null ? code : '500'} (${name != null ? name : '-'})|">Error 500 (...)</p>-->
         </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-8" id="details-content">
          <div class="my-sm-5">
            <h5>
						<span class="error-msg text-danger" th:text="#{error_500_long}">The database server failed to process your request</span>
						<span th:if="${#ctx.containsVariable('url')}" class="text-monospace" th:text="': ...' + ${url}">.../object/0000</span>
					</h5>
					<p th:if="${#ctx.containsVariable('msg')}" class="error-msg text-muted" th:text="${msg}">Error description</p>
          </div>
        </div>

        <div class="sidebar col-lg-4 d-none d-lg-block">
          <div class="sticky-top">


          </div>
        </div>
      </div>

    </div>

  </body>
</html>
